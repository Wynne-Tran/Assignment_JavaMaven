<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Registration</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet" th:href="@{css/mdb.min.css}"/>
    <!-- Your custom styles (optional) -->
    <link href="css/style.min.css" rel="stylesheet" />
    <link rel="stylesheet"  href="../static/css/style.css" th:href="@{css/style.css}" />
    <link rel="stylesheet"  href="../static/css/bootstrap.min.css"  th:href="@{css/bootstrap.min.css}" />
    <script th:src="@{webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>

<!-- Full Page Intro -->
<div class="view full-page-intro" style="background-image: url('https://mdbootstrap.com/img/Photos/Others/images/78.jpg'); background-repeat: no-repeat; background-size: cover;">
    <!-- Mask & flexbox options-->
    <div class="mask rgba-black-light d-flex justify-content-center align-items-center">
        <!-- Content -->
        <div class="container">
            <!--Grid row-->
            <div class="row wow fadeIn">
                <!--Grid column-->
                <div class="col-md-6 mb-4 white-text text-center text-md-left">
                    <div th:replace="fragments/greeting :: greeting"></div>
                    <a th:href="@{/}" class="btn btn-outline-light">Log In
                        <i class="fas fa-graduation-cap ml-2"></i>
                    </a>
                </div>
                <!--Grid column-->
                <!--Grid column-->
                <div class="col-md-6 col-xl-5 mb-4">
                    <!--Card-->
                    <div class="card mb-3">
                        <!--Card content-->
                        <div class="card-body">
                            <!-- Form -->
                            <form  th:action="@{/register}" th:object="${user}" method="post" enctype="multipart/form-data" >
                                <!-- Heading -->
                                <h3 class="card-title  text-center">
                                    <strong>Registration</strong>
                                </h3>
                                <div class="container mySpace">
                                    <div class="alert alert-danger" th:if="${exist}">
                                        <p class="text text-center">
                                            User with this Email already Exist
                                        </p>
                                    </div>
                                </div>
                                <hr>
                                <div class="md-form">
                                    <i class="fas fa-user prefix grey-text"></i>
                                    <input type="text" name="namel" class="form-control" th:field="*{name}" placeholder="Username">
                                    <div class="text text-danger" th:if="${#fields.hasErrors('name')}"
                                         th:errors="*{name}"></div>
                                </div>

                                <div class="md-form">
                                    <i class="fas fa-envelope prefix grey-text"></i>
                                    <input type="text" name="email" class="form-control" th:field="*{email}"  placeholder="Email">
                                    <div class="text text-danger" th:if="${#fields.hasErrors('email')}"
                                         th:errors="*{email}"> </div>
                                </div>

                                <div class="md-form">
                                    <i class="fas fa-lock prefix grey-text"></i>
                                    <input type="password" name="password" class="form-control" th:field="*{password}"
                                          placeholder="Password">
                                    <div class="text text-danger"
                                         th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                                </div>

                                <div class="md-form">
                                    <i class="fas fa-pencil-alt prefix grey-text"></i>
                                    <input type="password" name="repeatPassword" class="form-control" th:field="*{repeatPassword}"
                                           placeholder="Confirm Password">
                                   <div  div class="text text-danger"
                                    th:if="${confirmPass}">Confirm password doesn't match</div>
                                </div>

                                <div class="md-form">
                                    <i class="fas fa-image prefix grey-text"></i>
                                    <input type="file" name="image" th:field="*{multipartFile}" accept="image/png, image/jpeg, image/jpg" >
                                </div>
                                <div class="text-center">
                                    <button class="btn btn-outline-dark">Register</button>
                                </div>

                                <hr class="hr-light mb-3 mt-4">
                                <div class="inline-ul text-center">
                                    <a class="p-2 m-2 tw-ic">
                                        <i class="fab fa-google gray-text"></i>
                                    </a>
                                    <a class="p-2 m-2 tw-ic">
                                        <i class="fab fa-twitter gray-text"></i>
                                    </a>
                                    <a class="p-2 m-2 li-ic">
                                        <i class="fab fa-linkedin-in gray-text"> </i>
                                    </a>
                                    <a class="p-2 m-2 ins-ic">
                                        <i class="fab fa-facebook gray-text"> </i>
                                    </a>
                                </div>
                            </form>
                            <!-- Form -->
                        </div>
                    </div>
                    <!--/.Card-->
                </div>
                <!--Grid column-->
            </div>
            <!--Grid row-->
        </div>
        <!-- Content -->
    </div>
    <!-- Mask & flexbox options-->
</div>

<!-- Full Page Intro -->
</body>
<div th:replace="fragments/footer :: footer"></div>
</html>
