<!DOCTYPE html>
<html lang="en"
      xmlns:sec="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <title>Profile</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"/>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="css/style.min.css" rel="stylesheet">
    <link href="/static/css/profile.css" rel="stylesheet" th:href="@{css/profile.css}"/>
</head>
<body>
<nav class="navbar fixed-top navbar-expand-lg navbar-dark scrolling-navbar " style="margin-left: auto">
    <div class="container">
        <!-- Collapse -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Links -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <a class="navbar-brand" href="/profile">
                <img th:src="@{image/logo.png}" width="40" alt="logo" />
            </a>
            <!-- Left -->
            <ul class="navbar-nav mr-auto" style="font-weight: bold; font-size: large">
                <li class="nav-item">
                    <a class="nav-link" href="/profile">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="planrecipe" >Plan Recipe</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/search">Search</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/viewrecipe">View Recipe</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/createrecipe">Create Recipe</a>
                </li>
            </ul>

            <!-- Right -->
            <ul class="navbar-nav nav-flex-icons" style="font-weight: bold; font-size: large">
                <li class="nav-item" style="align-content: center; font-size: x-large">
                    <a class="nav-link" href="#" th:text=" |Hello, ${session.username} !| ">Hello </a>
                </li>
                <li class="nav-item">
                    <form method="post" th:action="@{/logout}"  sec:authorize = "isAuthenticated()">
                        <input  class="btn btn-outline-white" type="submit" value="Log Out">
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container1">
    <main>
        <div class="row ">
            <div class="left col-lg-4">
                <div class="photo-left">
                    <img class="photo" th:src="@{${'image/' + session.image }}" th:alt= "*{session.image}" />

                </div>
                <h3 class="name" th:text="${session.username}"></h3>
                <p class="info">UI/UX Designer</p>
                <p class="info" th:text="${session.email}"></p>
                <div class="stats row">
                    <div class="stat col-xs-4" style="padding-right: 50px;">
                        <p class="number-stat">3,619</p>
                        <p class="desc-stat">Followers</p>
                    </div>
                    <div class="stat col-xs-4">
                        <p class="number-stat">42</p>
                        <p class="desc-stat">Following</p>
                    </div>
                    <div class="stat col-xs-4" style="padding-left: 50px;">
                        <p class="number-stat">38</p>
                        <p class="desc-stat">Uploads</p>
                    </div>
                </div>
                <p class="desc">Hi ! My name is <span style="color: #4a148c" th:text="${session.username}"></span>. I'm a UI/UX Designer from Paris, in France. I really enjoy photography and mountains.</p>
                <div class="social">
                    <i class="fa fa-facebook-square" aria-hidden="true"></i>
                    <i class="fa fa-twitter-square" aria-hidden="true"></i>
                    <i class="fa fa-pinterest-square" aria-hidden="true"></i>
                    <i class="fa fa-tumblr-square" aria-hidden="true"></i>
                </div>
            </div>
            <!---- Form user-------------------->
            <div class="right col-lg-8" >
                <div class="row row-cols-md-1">
                    <!-- Grid column -->
                    <div class="col-md-4 " th:each="recipe:${session.userRecipe}">
                        <div class="card h-80">
                            <img style="height: 200px" class="card-img-top" th:src="@{${'image/' + recipe.image }}" th:alt= "*{recipe.image}"  />
                            <div class="card-body">
                                <strong class="card-title" th:text="${recipe.title}"></strong>
                                <p class="card-text" th:text=" ${recipe.creater}"></p>
                                <p class="card-text" th:text=" ${recipe.description}"></p>
                                <div >
                                    <nav class="navbar navbar-light bg-light">
                                        <ul class="navbar-nav mr-auto" > <li th:text="${recipe.date}"></li> </ul>
                                        <ul class="navbar-nav ml-auto">
                                            <li > <a style="color: #2748ea;" href="#!" role="button"
                                            ><i class="fas fa-pencil-alt fa-lg "></i
                                            ></a>
                                                <a style="color: #ed0c44;" href="#!" role="button"
                                                ><i class="fas fa-trash-alt fa-lg "></i
                                                ></a></li>
                                        </ul>
                                    </nav>
                                </div>
                        </div>
                    </div>
                    <!-- Grid column -->
                    <br>
                </div>

                    <!-- Grid column -->
                    <div class="col-md-4 " th:each="fav:${favorites}">
                        <div class="card h-80">
                            <img style="height: 200px" class="card-img-top" th:src="@{${'image/' + fav.getRecipes().image }}" th:alt= "*{fav.getRecipes().image}"  />
                            <div class="card-body">
                                <strong class="card-title" th:text="${fav.getRecipes().title}"></strong>
                                <p class="card-text" th:text=" ${fav.getRecipes().creater}"></p>
                                <p class="card-text" th:text=" ${fav.getRecipes().description}"></p>
                                <div >
                                    <nav class="navbar navbar-light bg-light">
                                        <ul class="navbar-nav mr-auto" > <li th:text="${fav.getRecipes().date}"></li> </ul>
                                        <ul class="navbar-nav ml-auto">
                                            <li > <a style="color: #2748ea;" href="#!" role="button"
                                            ><i class="fas fa-heart fa-lg  "></i
                                            ></a>
                                                <a style="color: #ed0c44;" href="#!" role="button"
                                                ><i class="fas fa-trash-alt fa-lg "></i
                                                ></a></li>
                                        </ul>
                                    </nav>
                                </div>
                            </div>
                        </div>
                        <!-- Grid column -->
                        <br>
                    </div>
                </div>
            </div>



        </div>
    </main>
</div>
</body>
