<!DOCTYPE html>
<html lang="en"
      xmlns:sec="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <title>View Recipe</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"/>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="css/style.min.css" rel="stylesheet">
    <link href="/static/css/profile.css" rel="stylesheet" th:href="@{css/profile.css}"/>
</head>
<body>
<nav class="navbar fixed-top navbar-expand-lg navbar-dark scrolling-navbar " style="margin-left: auto">
    <div class="container">
        <!-- Collapse -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Links -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <a class="navbar-brand" href="/profile">
                <img th:src="@{image/logo.png}" width="30" alt="logo" />
            </a>
            <!-- Left -->
            <ul class="navbar-nav mr-auto" style="font-weight: bold; font-size: large">
                <li class="nav-item">
                    <a class="nav-link" href="/profile">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/planrecipe" >Plan Recipe</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/search">Search</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/viewrecipe">View Recipe</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/createrecipe">Create Recipe</a>
                </li>
            </ul>

            <!-- Right -->
            <ul class="navbar-nav nav-flex-icons" style="font-weight: bold; font-size: large">
                <li class="nav-item" style="align-content: center; font-size: x-large">
                    <a class="nav-link" href="#" th:text=" |Hello, ${session.username} !| ">Hello </a>
                </li>
                <li class="nav-item">
                    <form method="post" th:action="@{/logout}"  sec:authorize = "isAuthenticated()">
                        <input  class="btn btn-outline-white" type="submit" value="Log Out">
                    </form>
                </li>
            </ul>

        </div>
    </div>
</nav>
<div class="container1">
    <main>
        <div style="align-items: center"><h1>All Recipes You Need...</h1></div>
        <div class="row row-cols-md-1 align-items-start">

            <!-- Grid column -->
            <div class="col-md-4 " th:each="recipe:${recipes}">
                <div class="card" style="width: 300px">
                    <img style="height: 200px" class="card-img-top" th:src="@{${'image/' + recipe.image }}" th:alt= "*{recipe.image}"  />
                    <div class="card-body">
                        <strong class="card-title" th:text="${recipe.title} "></strong>
                        <p class="card-text" th:text=" ${recipe.creater}"></p>
                        <p class="card-text" th:text=" ${recipe.description}"></p>
                        <div>
                            <nav class="navbar navbar-light bg-light">
                                <ul class="navbar-nav mr-auto" > <li th:text="${recipe.date}"></li> </ul>
                                <ul class="navbar-nav ml-auto"  th:if="${recipe.getFavorite_like == null}">
                                    <li >
                                        <form action="/viewrecipe" method="post">
                                            <input type="hidden" th:name="id" th:value="${recipe.id}">
                                            <button clas="btn btn-outline-danger" style="color: #ed0c44;"><i class="fas fa-heart fa-lg "> </i> </button>
                                        </form>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
                <!-- Grid column -->
                <br>
            </div>
        </div>
    </main>
</div>
</body>
