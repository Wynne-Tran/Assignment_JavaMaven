<!DOCTYPE html>
<html lang="en"
      xmlns:sec="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head >
    <div th:replace="fragments/head :: head"></div>
    <title>Plan Recipe</title>
    <style>
        .mask-custom {
            background: rgba(24, 24, 16, .2);
            border-radius: 2em;
            backdrop-filter: blur(25px);
            border: 2px solid rgba(255, 255, 255, 0.05);
            background-clip: padding-box;
            box-shadow: 10px 10px 10px rgba(46, 54, 68, 0.03);
        }
    </style>

</head>
<body >
<div th:replace="fragments/header :: navbar"></div>
<!--Main layout-->
<main style="background-image: url('https://mdbootstrap.com/img/Photos/Others/images/92.jpg'); background-repeat: no-repeat; background-size: cover;">
    <div style="padding: 100px; margin-left: 210px;  align-content: center">
        <div class="right col-lg-8" >
            <div class="row row-cols-md-1">
                <section class="vh-75 gradient-custom-2" style="min-width: 40em">
                    <div class="container py-5 h-100">
                        <div class="row d-flex justify-content-center align-items-center h-100">
                            <div class="col-md-12 col-xl-10">
                                <div class="card mask-custom">
                                    <div class="text-right">
                                        <a  th:href="@{/viewrecipe}" style="float: right;  background-color: transparent; padding: 20px"><i class="fas fa-window-close fa-lg text-danger me-3 "></i> </a>
                                    </div>
                                    <div class="card-body p-4 text-white" style="align-items: center">
                                        <div class="text-center">
                                            <img style="width: 200px; align-items: center" class="card-img-top" th:src="@{${'/image/' + recipe.image }}" th:alt= "*{recipe.image}"  />
                                        </div>

                                        <div class="text-center pt-3 pb-2">
                                            <h2 class="my-4" th:text="${recipe.title}"></h2>
                                        </div>
                                        <div class="row">
                                            <h4 style="color: yellow">Description:  </h4>
                                            <h4  style="margin-left: 10px" th:text="${recipe.description}"></h4>
                                        </div>
                                        <div class="row">
                                            <h4 style="color: yellow">Ingredient:  </h4>
                                            <h4 style="margin-left: 10px" th:text="${recipe.ingredient}"> </h4>
                                        </div>
                                        <div class="row">
                                            <h4 style="color: yellow">Price:   </h4>
                                            <h4 style="color: red; margin-left: 10px" th:text="${recipe.price}"> $</h4>
                                        </div>
                                        <div th:if="${author}">
                                            <div class="text-center">
                                                <form >
                                                    <a th:href="@{/editingredient/{id} (id = ${recipe.id})}"  style="border: none; background-color: transparent"><i class="fas fa-pencil-alt fa-lg text-success me-3"> Edit Ingredient</i> </a>
                                                </form>
                                            </div>
                                        </div>
                                       <div th:if="${unauthor}">
                                           <div class="text-center">
                                               <form method="post" action="/addCart">
                                                   <input type="hidden" th:name="id" th:value="${recipe.id}">
                                                   <button  style="border: none; background-color: transparent"><i class="fas fa-shopping-cart fa-lg text-success me-3"> Add To Cart</i> </button>
                                               </form>
                                           </div>
                                       </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <br/>
                <br>
            </div>
        </div>
    </div>

</main>
<!--Main layout-->
<div th:replace="fragments/footer :: footer"></div>
</body>

</html>
