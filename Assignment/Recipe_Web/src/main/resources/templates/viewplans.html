<!DOCTYPE html>
<html lang="en"
      xmlns:sec="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head >
    <div th:replace="fragments/head :: head"></div>
    <title>Plan Recipe</title>
    <style>
        .mask-custom {
            background: rgba(24, 24, 16, .2);
            border-radius: 2em;
            backdrop-filter: blur(25px);
            border: 2px solid rgba(255, 255, 255, 0.05);
            background-clip: padding-box;
            box-shadow: 10px 10px 10px rgba(46, 54, 68, 0.03);
        }
        </style>

</head>
<body style="background-image: url('https://mdbootstrap.com/img/Photos/Slides/img%20(88).jpg'); background-repeat: no-repeat; background-size: cover;">
<div th:replace="fragments/header :: navbar"></div>
<!--Main layout-->
<main>
    <div style="padding: 100px; margin-left: 210px;  align-content: center">
        <div class="right col-lg-8" >
            <div class="row row-cols-md-1">
                <section class="vh-75 gradient-custom-2" style="min-width: 40em">
                    <div class="container py-5 h-100">
                        <div class="row d-flex justify-content-center align-items-center h-100">
                            <div class="col-md-12 col-xl-10">
                                <div class="card mask-custom">
                                    <div class="card-body p-4 text-white">
                                        <div class="text-center pt-3 pb-2">
                                            <h2 class="my-4">Task List</h2>
                                            <a  th:href="@{/addplan}" style="float: right;  background-color: transparent"><i class="fas fa-plus fa-lg text-warning"> </i> </a>
                                        </div>
                                        <table class="table text-white mb-0">
                                            <thead>
                                            <tr>
                                                <th scope="col">Recipes</th>
                                                <th scope="col">Start Day</th>
                                                <th scope="col">End Day</th>
                                                <th scope="col">Actions</th>
                                            </tr>
                                            </thead>
                                            <tbody th:each="plan:${listPlan}" >

                                            <tr class="fw-normal">
                                                <th>
                                                    <span class="ms-2" th:text="${plan.text}"></span>
                                                </th>
                                                <td class="align-middle">
                                                    <span  class="ms-2" th:text="${plan.start}"></span >
                                                </td>
                                                <td class="align-middle">
                                                    <span  class="ms-2" th:text="${plan.end}"></span >
                                                </td>
                                                <td class="align-middle row">
                                                    &nbsp
                                                    &nbsp
                                                    <form>
                                                        <a th:href="@{/editplan/{id} (id = ${plan.id})}"  style="border: none; background-color: transparent"><i class="fas fa-pencil-alt fa-lg text-success me-3"> </i> </a>
                                                    </form>

                                                    <form action="/planrecipe" method="post">
                                                        <input type="hidden" th:name="id" th:value="${plan.id}">
                                                        <button  style="border: none; background-color: transparent"><i class="fas fa-trash-alt fa-lg text-warning"> </i> </button>
                                                    </form>

                                                </td>
                                            </tr>

                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <br/>
                <br>
            </div>
        </div>
    </div>

</main>
<!--Main layout-->

</body>
<div th:replace="fragments/footer :: footer"></div>
</html>
