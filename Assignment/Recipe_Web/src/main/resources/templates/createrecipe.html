<!DOCTYPE html>
<html lang="en"
      xmlns:sec="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head >
    <div th:replace="fragments/head :: head"></div>
    <title>Create Recipe</title>
</head>
<body>
<div th:replace="fragments/header :: navbar"></div>
<div th:replace="fragments/SlideBar :: slidebar"></div>
<!--Main layout-->
<main>
    <h1 class="my-5 h3 text-center">Create Your Recipe</h1>
    <div class="container" style="max-width: 50em">
        <div style="max-width: 50em" th:if="${success}">
            <p class="text text-center text-primary alert alert-success"> New recipe added... !</p>
        </div>
        <form th:action="@{/createrecipe}" th:object="${recipe}" method="post" enctype="multipart/form-data">
            <div class="form-group has-danger">
                <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="Title" name = "title" />
                <div class="text text-danger"
                     th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
            </div>
            <div class="form-group">
                <input type="date" class="form-control" th:field="*{date}" id="date" />
                <div class="text text-danger" th:if="${#fields.hasErrors('date')}"
                     th:errors="*{date}"></div>
            </div>
            <div class="form-group">
                        <textarea   class="form-control" th:field="*{description}"
                                    placeholder="Description">  </textarea> </div>
            <div class="text text-danger"
                 th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
            <div class="md-form">
                <i class="fas fa-image prefix grey-text"></i>
                <input type="file" name="image" th:field="*{multipartFile}" accept="image/png, image/jpeg, image/jpg">
            </div>
            <hr>
            <!-- Submit button -->
            <div class="text-center">
                <button class="btn btn-outline-dark" type="submit">Add</button>
            </div>
        </form>
    </div>
</main>
<!--Main layout-->
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
