<!DOCTYPE html>
<html lang="en"
      xmlns:sec="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head >
    <div th:replace="fragments/head :: head"></div>
    <title>Add Plan</title>
    <style>
        body{
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div th:replace="fragments/header :: navbar"></div>
<div th:replace="fragments/SlideBar :: slidebar"></div>
<!--Main layout-->
<main>
    <h1 class="my-5 h3 text-center">Add New Plan</h1>
    <div class="container"  style="width: 50em">
        <div style="max-width: 50em" th:if="${success}">
            <p class="text text-center text-primary alert alert-success"> Plan added... !</p>
        </div>
        <form th:action="@{/addplan}"  th:object="${Plan_Recipe}" method="post" >
            <div class="form-group has-danger"  >
                <label>Choice your meal: </label>
                <br/>
                <select name = "text" th:field="*{text}">
                    <option   th:each="recipe:${recipeTitle}"  th:text="${recipe.title}"
                              th:value="${recipe.title}"
                              th:selected="${recipe.title}"></option>
                </select>
            </div>
            <div class="form-group">
                <label>Date Start</label>
                <input type="datetime-local" class="form-control"  name="start" th:field="*{start}"/>
            </div>
                <div class="form-group">
                    <label>Date End</label>
                    <input type="datetime-local" class="form-control" name="end" th:field="*{end}"/>
                </div>
            <hr>
            <!-- Submit button -->
            <div class="text-center">
                <button class="btn btn-outline-dark" type="submit">Add</button>
                <a href="/planrecipe" class="btn btn-outline-dark" >Cancel</a>
            </div>
        </form>
    </div>
</main>
<!--Main layout-->
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
