<!DOCTYPE html>
<html
        xmlns = "http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <div th:replace="fragments/head :: head"></div>
    <title>Change Password</title>
    <style>
        body{
            background-color: #1C2331
        }
    </style>
</head>
<body>
<!-- Full Page Intro -->
<div class="view full-page-intro" style="background-image: url('https://mdbootstrap.com/img/Photos/Others/images/78.jpg'); background-repeat: no-repeat; background-size: cover;">
    <!-- Mask & flexbox options-->
    <div class="mask rgba-black-light d-flex justify-content-center align-items-center">
        <!-- Content -->
        <div class="container">
            <!--Grid row-->
            <div class="row wow fadeIn">
                <!--Grid column-->
                <div class="col-md-6 mb-4 white-text text-center text-md-left">
                    <div th:replace="fragments/greeting :: greeting"></div>
                    <a th:href="@{profile}" class="btn btn-outline-light">Back To Profile
                        <i class="fas fa-arrow ml-2"></i>
                    </a>
                </div>
                <!--Grid column-->
                <!--Grid column-->
                <div class="col-md-6 col-xl-5 mb-4  ">
                    <!--Card-->
                    <div class="card mb-3">
                        <!--Card content-->
                        <div class="card-body">
                            <form  th:action="@{/changepassword}" th:object="${user}" method="post">
                                <fieldset>
                                    <legend class="display-4  text-center"> New password</legend>
                                    <div class="container mySpace">
                                        <div class="alert alert-info" th:if="${newPassword}">
                                            <p class="text text-center">
                                                Your password was changed !
                                            </p>
                                        </div>
                                        <div class="alert alert-danger" th:if="${error}">
                                            <p class="text text-center">
                                                Password was not match !
                                            </p>
                                        </div>
                                        <div class="alert alert-danger" th:if="${nullPass}">
                                            <p class="text text-center">
                                                Password can not be empty !
                                            </p>
                                        </div>
                                    </div>
                                    <div class="md-form">
                                        <i class="fas fa-envelope prefix grey-text" th:text=" ${ '&nbsp' +  session.email}" > </i>
                                        <input  type="text" name="email" class="form-control" readonly>
                                    </div>
                                    <div class="md-form">
                                        <i class="fas fa-lock prefix grey-text"></i>
                                        <input type="password" name="password" class="form-control" th:field="*{password}"
                                               placeholder="New Password">
                                        <div class="text text-danger"
                                             th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                                    </div>

                                    <div class="md-form">
                                        <i class="fas fa-pencil-alt prefix grey-text"></i>
                                        <input type="password" name="repeatPassword" class="form-control" th:field="*{repeatPassword}"
                                               placeholder="Confirm Password">
                                        <div  div class="text text-danger"
                                              th:if="${confirmPass}">Confirm password doesn't match</div>
                                    </div>
                                    <br>
                                    <div class="form-group has-danger">
                                        <button type="submit" class="btn btn-outline-dark">Save</button>
                                    </div>
                                </fieldset>
                            </form>

                            <!-- Form -->
                        </div>
                    </div>
                    <!--/.Card-->
                </div>
                <!--Grid column-->
            </div>
            <!--Grid row-->
        </div>
        <!-- Content -->
    </div>
    <!-- Mask & flexbox options-->
</div>
<!-- Full Page Intro -->
</body>
<div th:replace="fragments/footer :: footer"></div>
</html>
